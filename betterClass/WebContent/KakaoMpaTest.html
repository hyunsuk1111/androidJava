<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
<h3>1.학원
2.스타벅스
3.cgv 마커 표시해보기</h3>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8c232960af6d8962b6508e76ba4e9550"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5556789,126.9371483), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.5549035, 126.9360342); //신촌점학원
var markerPosition2  = new kakao.maps.LatLng(37.5564487, 126.9371824); //신촌점스타벅스
var markerPosition3  = new kakao.maps.LatLng(37.556484,126.9392327); //신촌cgv

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});
var marker2 = new kakao.maps.Marker({
    position: markerPosition2
});
var marker3 = new kakao.maps.Marker({
    position: markerPosition3
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
marker2.setMap(map);
marker3.setMap(map);
// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
</body>
</html>
